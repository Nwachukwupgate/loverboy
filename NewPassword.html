<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Forgot Password</title>
</head>
<body>
    <div class="relative h-screen">
        
            <div class="absolute inset-0 bg-cover w-full h-full object-cover" id="slidingDiv" style="height: 100%; filter: brightness(40%);"><div className="absolute inset-0 bg-black opacity-70"></div></div>

    
            <div class="relative flex justify-center items-center h-screen">
                <div class="max-w-md lg:w-2/5 px-6 py-6 mx-auto bg-black opacity-75">
                    <div class="opacity-100">
                        <div class="text-center">
                            <div class='ml-auto mr-auto h-[10rem] flex justify-center'>
                                <img src='./Nacklogocolor.png' class='h-full' alt="nack logo" />
                            </div>
                            <p class="mt-3 text-gray-200">Change Your Password!</p>
                        </div>
        
                        <div class="mt-8">
                            <form>
                                <div class="block w-full bg-[#F4F0EB] rounded-md">
                                    <label for="email" class="block px-4 pt-1 text-sm text-gray-800 ">New Password</label>
                                    <input type="number" name="email" id="email" placeholder="example@gmail.com" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-800 dark:bg-[#ebe4e6c2] dark:text-gray-800 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" value="" />
                                </div>
                                <p class="mt-2 text-sm text-red-900">Password is wrong</p>

                                <div class="mt-6 block w-full bg-[#F4F0EB] rounded-md">
                                    <label for="password" class="block px-4 pt-1 text-sm text-gray-600 dark:text-gray-800">Confirm Password</label>
        
                                    <div class="relative">
                                        <input type="password" value="" name="password" id="password" placeholder="Your Password" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-800 dark:bg-[#ebe4e6c2] dark:text-gray-800 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" />
                                        <span class="absolute flex items-center top-0 right-0 pr-4 text-gray-400 cursor-pointer">
                                            <!-- Add FontAwesome icon here -->
                                        </span>
                                    </div>                               
                                </div>
                                <p class="mt-2 text-sm text-red-900">password is wrong</p>
        
                                <div class="mt-6">
                                    <button id="loginButton" class="w-full px-4 py-3 tracking-wide text-white transition-colors duration-300 transform bg-[#330d1a] rounded-md hover:bg-white hover:border-2 hover:border-solid hover:border-[#e91e63] hover:text-[#e91e63] focus:outline-none focus:bg-[#e91e63] focus:ring focus:ring-[#e91e63] focus:ring-opacity-50 cursor-pointer" >
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageArray = [
                'https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600',
                'https://images.pexels.com/photos/6457579/pexels-photo-6457579.jpeg?auto=compress&cs=tinysrgb&w=600',
                'https://images.pexels.com/photos/15788298/pexels-photo-15788298/free-photo-of-woman-posing-on-white-background.jpeg?auto=compress&cs=tinysrgb&w=600'
                // Add more image URLs as needed
            ];

            let count = 0;

            function updateImage() {
                count = (count + 1) % imageArray.length;
                const image = imageArray[count];
                const slidingDiv = document.getElementById('slidingDiv');
                slidingDiv.style.backgroundImage = `url('${image}')`;
                // Add other logic or styles if needed
            }

            const timerId = setInterval(updateImage, 4000); // Change the interval as needed

            // Add other JavaScript code from the React component as needed
        });
    </script>
</body>
</html>
