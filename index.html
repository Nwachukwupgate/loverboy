<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Login Page</title>
</head>
<body>
    <div class="bg-white dark:bg-[#7554ae]">
        <div class="flex justify-center h-screen">
            <!-- <div class="hidden bg-cover lg:block lg:w-3/5" style="background-image: url('https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100%; filter: brightness(70%);"></div> -->
            <div class="hidden bg-cover lg:block lg:w-3/5" id="slidingDiv" style="height: 100%; filter: brightness(70%);"></div>

    
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/5">
                <div class="flex-1">
                    <div class="text-center">
                        <img src='./Logo_and_text_black.png' class='ml-auto mr-auto h-10' alt="nack logo" />
                        <p class="mt-3 text-gray-500 dark:text-gray-800">Welcome back, login your details</p>
                    </div>
    
                    <div class="mt-8">
                        <form>
                            <div class="block w-full bg-[#F4F0EB] dark:bg-[#cbb4f3] rounded-md">
                                <label for="email" class="block px-4 pt-1 text-sm text-gray-800 ">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-800 dark:bg-[#cbb4f3] dark:text-gray-800 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" value="" />
                            </div>
    
                            <div class="mt-6 block w-full bg-[#F4F0EB] dark:bg-[#cbb4f3] rounded-md">
                                <label for="password" class="block px-4 pt-1 text-sm text-gray-600 dark:text-gray-800">Password</label>
    
                                <div class="relative">
                                    <input type="password" value="" name="password" id="password" placeholder="Your Password" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-800 dark:bg-[#cbb4f3] dark:text-gray-800 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" />
                                    <span class="absolute flex items-center top-0 right-0 pr-4 text-gray-400 cursor-pointer">
                                        <!-- Add FontAwesome icon here -->
                                    </span>
                                </div>
                            </div>
    
                            <div class="mt-6">
                                <button class="w-full px-4 py-3 tracking-wide text-white transition-colors duration-300 transform bg-[#efa6b6] rounded-md hover:bg-white hover:border-2 hover:border-solid hover:border-[#efa6b6] hover:text-[#efa6b6] focus:outline-none focus:bg-[#efa6b6] focus:ring focus:ring-[#efa6b6] focus:ring-opacity-50" disabled="">
                                    <!-- Add Loading state text -->Login
                                </button>
                            </div>
                        </form>
    
                        <p class="mt-6 text-sm text-center text-gray-800">Don't know password? <a href="/forgotpassword" class="text-[#efa6b6] focus:outline-none focus:underline hover:underline">Change Password</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageArray = [
                'https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600',
                'https://images.pexels.com/photos/6457579/pexels-photo-6457579.jpeg?auto=compress&cs=tinysrgb&w=600',
                'https://images.pexels.com/photos/15788298/pexels-photo-15788298/free-photo-of-woman-posing-on-white-background.jpeg?auto=compress&cs=tinysrgb&w=600'
                // Add more image URLs as needed
            ];

            let count = 0;

            function updateImage() {
                count = (count + 1) % imageArray.length;
                const image = imageArray[count];
                const slidingDiv = document.getElementById('slidingDiv');
                slidingDiv.style.backgroundImage = `url('${image}')`;
                // Add other logic or styles if needed
            }

            const timerId = setInterval(updateImage, 4000); // Change the interval as needed

            // Add other JavaScript code from the React component as needed
        });
    </script>
    <script src="./script.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
