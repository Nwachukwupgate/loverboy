<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <title>Login Page</title>
</head>
<body>
    <div class="bg-white dark:bg-gray-900">
        <div class="flex justify-center h-screen">
            <!-- <div class="hidden bg-cover lg:block lg:w-3/5" style="background-image: url('https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=600'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100%; filter: brightness(70%);"></div> -->
            <div class="hidden bg-cover lg:block lg:w-3/5" id="slidingDiv" style="height: 100%; filter: brightness(70%);"></div>

    
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/5">
                <div class="flex-1">
                    <div class="text-center">
                        <img src='https://gmhluxury.com/wp-content/uploads/2021/05/Final-logo-2.png' class='ml-auto mr-auto h-10' alt="Gmh logo" />
                        <p class="mt-3 text-gray-500 dark:text-gray-300">Welcome back, login your details</p>
                    </div>
    
                    <div class="mt-8">
                        <form>
                            <div class="block w-full bg-[#F4F0EB] rounded-md">
                                <label for="email" class="block px-4 pt-1 text-sm text-gray-600 dark:text-gray-200">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" value="" />
                            </div>
    
                            <div class="mt-6 block w-full bg-[#F4F0EB] rounded-md">
                                <label for="password" class="block px-4 pt-1 text-sm text-gray-600 dark:text-gray-200">Password</label>
    
                                <div class="relative">
                                    <input type="password" value="" name="password" id="password" placeholder="Your Password" class="block w-full px-4 pt-0 pb-1 text-gray-700 placeholder-gray-400 bg-[#F4F0EB] border-none dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 focus:border-none dark:focus:border-none focus:ring-none focus:outline-none rounded-b-md font-bold" />
                                    <span class="absolute flex items-center top-0 right-0 pr-4 text-gray-400 cursor-pointer">
                                        <!-- Add FontAwesome icon here -->
                                    </span>
                                </div>
                            </div>
    
                            <div class="mt-6">
                                <button class="w-full px-4 py-3 tracking-wide text-white transition-colors duration-300 transform bg-[#E2B682] rounded-md hover:bg-white hover:border-2 hover:border-solid hover:border-[#E2B682] hover:text-[#E2B682] focus:outline-none focus:bg-[#E2B682] focus:ring focus:ring-[#E2B682] focus:ring-opacity-50" disabled="">
                                    <!-- Add Loading state text -->Login
                                </button>
                            </div>
                        </form>
    
                        <p class="mt-6 text-sm text-center text-gray-400">Don't know password? <a href="/forgotpassword" class="text-blue-500 focus:outline-none focus:underline hover:underline">Change Password</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="./script.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
