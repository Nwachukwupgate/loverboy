    <style>
      /* Styling for the modal overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
  
      /* Styling for the modal content */
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
      }

      /* For Webkit browsers (Chrome, Safari) */
      .scrollbar-thin::-webkit-scrollbar {
        width: 12px; /* Set the width of the scrollbar */
      }

      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #4c4c4c; /* Set the color of the thumb */
        border-radius: 6px; /* Set the border radius of the thumb */
      }

      .scrollbar-thin::-webkit-scrollbar-track {
        background-color: #f1f1f1; /* Set the color of the track */
      }

      /* For Firefox */
      .scrollbar-thin {
        scrollbar-color: #4c4c4c #f1f1f1; /* thumb and track colors */
        scrollbar-width: thin; /* scrollbar width */
      }
    </style>
</head>
